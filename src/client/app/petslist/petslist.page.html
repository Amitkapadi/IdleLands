<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>All Pets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="(gameService.player$ | async) as player">
    <div class="blank-slate" *ngIf="(player?.$petsData?.allPets | keyvalue)?.length === 0">
      You have no pets.
    </div>

    <ion-list>
      <ion-item *ngFor="let pers of player?.$petsData?.allPets | keyvalue">
        <ion-label class="ion-text-wrap">
          <h3>{{ pers.key }}</h3>
          <p>{{ pers.value | json }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
