<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Festivals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="blank-slate" *ngIf="!festivals || festivals.length === 0">
    There are no festivals :(
  </div>

  <ion-row>
    <ion-col size-xs="12" offset-xs="0" size-md="6" offset-md="3" class="ion-padding">

      <ion-virtual-scroll [items]="festivals" *ngIf="festivals.length > 0" approxItemHeight="170px">
        <ion-card *virtualItem="let item" [class.ion-hide]="!isFestivalValid(item)">
          <ion-card-header>
            <ion-card-subtitle>Ends in <countdown-timer [end]="item.endTime"></countdown-timer> &middot; via {{ item.startedBy }}</ion-card-subtitle>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
  
          <ion-card-content>
            <ion-row>
              <ng-container *ngFor="let stat of ['str', 'int', 'dex', 'agi', 'con', 'luk', 'hp', 'xp', 'gold']">
                <ion-col size-xs="6"
                          size-md="4" 
                          *ngIf="item.stats[stat]"
                          class="vertical-center">
                  <ion-icon class="stat-icon" [src]="'assets/icon/stat-' + stat + '.svg'" class="ion-margin-end"></ion-icon>
                        
                  <ion-label>
                    <strong class="stat-fixed-width">{{ stat.toUpperCase() }}</strong> {{ (item.stats[stat] || 0) | number }}%
                  </ion-label>
                </ion-col>
              </ng-container>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-virtual-scroll>

    </ion-col>
  </ion-row>
</ion-content>
