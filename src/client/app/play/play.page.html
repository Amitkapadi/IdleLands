<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Play</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row class="category-row">
    <ion-col size-sm="3" size-xs="4" *ngFor="let cat of categories" class="category-area true-center">
      <ion-button color="secondary" class="big-icon-button">
        <ion-icon [src]="'assets/icon/category-' + cat.icon + '.svg'"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
